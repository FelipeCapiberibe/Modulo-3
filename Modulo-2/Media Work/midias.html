<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body> 
    <h1>Imagens Dinamicas</h1> 
    <p>Tente abrir esse site em varios dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do navegador.
    </p>
    <picture> <!--Essa tag Permite que você crie varios Source,
    varias fontes-->
        <source media="(max-width: 750px)" srcset="imagens/imagemP.png"
        type="image/png"> 
        <source media="(max-width: 1050px)" srcset="imagens/imagemM.png" 
        type="image/png" > <!--Usado para adequar a imagem a diferentes tamanhos em que a tela esteja,
        teste aumentando e diminuindo a tela do chrome-->
        <img src="imagens/imagemG.png" alt="Imagem flexívelp">
    </picture>
    <!--A ordem tem que ser obedecida para que a rolagem do site fique correta
    de Grande para Media para Pequena--> 
    <h1>Reproduzindo Áudio</h1> 
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
   <!-- <audio src="midia/acrossthesavan.mp3" controls autoplay></audio> -->
    <!--Formatos de audio MP3 WAV OGG--> 
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"> <!--MP3-->
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav"> 
        <p>infelizmente seu navegador não consegue reproduzir audio.
            <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
         
    </audio>
</body>
</html>
