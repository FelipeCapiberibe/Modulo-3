<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block; /* Deixar as Divs na mesma linha */
            background-color: grey;
            border: 1px solid black;
            text-align: center;
            width: 200px;
            height: 200px;
        }
        div:hover {
            background-color: yellow;/* Pseudo classes s√£o relacionadas ao estado de algum elemento
            a pseudo classe HOVEr significa que quando e upassar o mouse por cima ele muda de cor*/
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
